<div class="col-md-3 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
        <div class="form-group">
                                        <!-- First Name -->
	        <label for="InputFirstName">First Name</label>
	        <input type="firstName" class="form-control" id="firstName" placeholder="first name" [(ngModel)]="newUser.firstName" name="firstName">
	      </div>
                                        <!-- Last Name -->
        <div class="form-group">
	        <label for="InputLastName">Last Name</label>
	        <input type="lastName" class="form-control" id="lastName" placeholder="last name" [(ngModel)]="newUser.lastName" name="lastName">
	      </div>
                                          <!-- email -->
	      <div class="form-group">
	        <label for="InputUsername">email</label>
	        <input type="email" class="form-control" id="email" placeholder="email" [(ngModel)]="newUser.email" name="email">
	      </div>
                                        <!-- password -->
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="password" [(ngModel)]="newUser.password" name="password">
	      </div>
	      <button type="submit" class="btn btn-default btn-primary" (click)="signup()">Signup</button>
	    </form>
	  </div>
	</div>
</div>
