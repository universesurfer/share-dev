<div class="col-md-3 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>


                                          <!-- email -->
	      <div class="form-group">
	        <label for="InputUsername">email</label>
	        <input type="email" class="form-control" id="email" placeholder="email" [(ngModel)]="user.email" name="email">

	      </div>
                                        <!-- password -->
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password" name="password">
	      </div>

	      <button type="submit" class="btn btn-default btn-primary" (click)="login()" ng-click="submitted=true">Login</button>

	    </form>
      </div>

	</div>
</div>
